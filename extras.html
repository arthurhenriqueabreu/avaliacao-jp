<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VÃ­deo Interativo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f4f4f4;
        }

        #video-container {
            position: absolute;
            width: 280px;
            height: 156px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <iframe src="https://www.youtube.com/embed/20cE4rSf3mw?autoplay=1" allow="autoplay"></iframe>
    </div>

    <script>
        document.getElementById('video-container').addEventListener('mouseover', () => {
            const container = document.getElementById('video-container');
            container.style.left = `${Math.random() * (window.innerWidth - container.offsetWidth)}px`;
            container.style.top = `${Math.random() * (window.innerHeight - container.offsetHeight)}px`;
        });
    </script>
</body>
</html>
